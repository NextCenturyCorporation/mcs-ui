dashboards:
    category: 'Select an evaluation...'
    choices:
        eval_1:
          name: "MCS Evaluation 1 Overview"
          layout: "eval1"
          filters: []
          fields: {}
          tables:
            table_key_1: "es1.msc_eval.eval1"
          options:
            hideFilterValues: true
            connectOnLoad: true
            colorMaps:
              msc_eval:
                eval1:
                  performer:
                    "IBM-MIT-Harvard-Stanford_test": "#5E508F"
                    "OPICS (OSU, UU, NYU)": "#FF8737"
                    "TA1-MESS-UCBerkeley": "#B34F92"
                  submission:
                    "M1-CoreRules": "#B34F92" # Blue-Green
                    "M2-Learned-RPIN": "#811D64" # Dark Blue-Green
                    "submission_0": "#5E508F" # Deep-Green
                    "submission_1": "#312761" # Dark Deep-Green
                    "Submission 1": "#FF8737" # Brown
                    "Submission 2": "#C65800" # Dark Brown
                    "Submission 3 - collision": "#FFB866" # Light Brown
          visualizationTitles: {}
          contributors:
              ibm0:
                  orgName: IBM-MIT-Harvard-Stanford_test submission_0
                  abbreviation: IBM Sub. 0
                  description: Modified ADEPT model (http://physadept.csail.mit.edu/). Used ground truth masks. Derenderer - ResNet34. Physics engine with 128 particle filters. Plausibility scores - normalized (linear) accumulated log likelihood.
              ibm1:
                  orgName: IBM-MIT-Harvard-Stanford_test submission_1
                  abbreviation: IBM Sub. 1
                  description: Modified ADEPT model (http://physadept.csail.mit.edu/). Used ground truth masks. Derenderer - ResNet34. Physics engine with 128 particle filters. Plausibility scores - normalized (softmax) accumulated log likelihood.
              messCore:
                  orgName: TA1-MESS-UCBerkeley M1-CoreRules
                  abbreviation: MESS Core
                  description: This method implements several core knowledge principles (continuity, occlusion etc.) as series of heuristics to detect implausible scenarios. Locations are in `t x y` format and range of t is [0,99] and x,y is [0,287]. Especially note that t,x,y are 0-indexed.
              messRpin:
                  orgName: TA1-MESS-UCBerkeley M2-Learned-RPIN
                  abbreviation: MESS RPIN
                  description: We propose a region-proposal interaction network (RPIN) to learning a dynamic model of object interactions and use that dynamics model to finding surprising instances in held-out examples. Locations are in `t x y` format and range of t is [0,99] and x,y is [0,287]. Especially note that t,x,y are 0-indexed.
              opics1:
                  orgName: OPICS (OSU, UU, NYU) Submission 1
                  abbreviation: OPICS Sub. 1
                  description: The algorithm learns from passive observations of training experience to model appearances and dynamics of objects. New observation sequences are evaluated with respect to the learned mode.
              opics2:
                  orgName: OPICS (OSU, UU, NYU) Submission 2
                  abbreviation: OPICS Sub. 2
                  description: The algorithm learns from passive observations of training experience to model appearances and dynamics of objects. New observation sequences are evaluated with respect to the learned mode. We add others explanation for surprising situation and fix some bugs.
              opics3:
                  orgName: OPICS (OSU, UU, NYU) Submission 3 - Collision
                  abbreviation: OPICS Sub. 3
                  description: The algorithm learns from passive observations of training experience to model appearances and dynamics of objects. New observation sequences are evaluated with respect to the learned mode.
        
        eval_2:
            name: 'MCS Evaluation 2 Overview'
            category: 'Select a dataset...'
            choices:
                # eval_2_scenes:
                #   name: "MCS Evaluation 2 Scenes"
                #   layout: "eval2_scenes"
                #   filters: []
                #   fields: {}
                #   tables:
                #     table_key_1: "es1.mcs_scenes.scenes"
                eval_2_history:
                  name: "MCS Evaluation 2 Testing Results"
                  layout: "eval2_history"
                  filters: []
                  fields: {}
                  tables:
                    table_key_1: "es1.mcs_history.history"
                  options:
                    hideFilterValues: true
                    connectOnLoad: true
                    colorMaps:
                      mcs_history:
                        history:
                          performer:
                            "IBM-MIT-Harvard-Stanford": "#5E508F"
                            "OPICS (OSU, UU, NYU)": "#FF8737"
                            "MESS-UCBerkeley": "#B34F92"
                  contributors:
                      eval2_performer_ibm:
                          orgName: IBM-MIT-Harvard-Stanford Metadata Used (Eval 2)
                          abbreviation: IBM/MIT
                          description: "Visible object metadata provided in the object list field. This includes object position, uuid, and dimension. Goal Metadata, which includes category, relationship and target object uuid. Visible structure object metadata provided in structural_object_list. This includes object position, uuid, and dimension. Agent position and orientation. Action return status and reward."
                      eval2_performer_mess:
                          orgName: MESS (UC Berkeley) Metadata Used (Eval 2)
                          abbreviation: MESS
                          description: "1. obs.reward 2. obs.goal. (metadata['category'], metadata['relationship'], metadata['id']) 3. obs.return_status 4. obs.camera_aspect_ratio, obs.camera_field_of_view, obs.position, obs.head_tilt, obs.rotation 5. obs.depth_mask_list, obs.object_mask_list, obs.image_list 6. obs.action_list 7. obs.object_list (uuid, color)."
                      eval2_performer_opics:
                          orgName: OPICS (OSU, UU, NYU) Metadata Used (Eval 2)
                          abbreviation: OPICS
                          description: "Interaction scenes: Agent: Position, headtilt, rotation. Object: uuid, bonding_box, position. Action return status. Goal metadata: Goal type, target object id, relationships. Intphy scenes: Object: uuid, bonding_box, position depth_frames, object_mask_frames."
                      eval2_category:
                          orgName: MCS Categories (Eval 2)
                          abbreviation: More Info
                          description: The Interactive Tests have the performer move and interact with objects in order to accomplish a specific Goal, while the Passive (previously Observation) Tests have the performer stand in place and watch an event occur and then make a decision or classification.
                      eval2_test_type:
                          orgName: MCS Test Types (Eval 2)
                          abbreviation: More Info
                          description: "Interactive Tests: Traversal, Retrieval, Transferral. Passive Tests: Object Permanence, Shape Constancy, Spatio Temporal Continuity"
                          website: https://github.com/NextCenturyCorporation/MCS/blob/master/python_api/API.md#goal-metadata
                      eval2_scene_number:
                          orgName: MCS Scene Numbers (Eval 2)
                          abbreviation: More Info
                          description: Passive Tests are generated as quartets of 4 related Scenes. Interactive Tests are generated as pairs of 2 related Scenes.
                      eval2_step_count:
                          orgName: MCS Steps (Eval 2)
                          abbreviation: More Info
                          description: All Tests are limited to a specific number of steps (performer actions). Interactive Tests are limited to 600 steps. Passive Tests are limited to either 60 steps (for objects moving across) or 40 steps (for objects falling down).
                      eval2_pair1:
                          orgName: MCS Pair 1 (Eval 2)
                          abbreviation: Pair 1
                          description: (A) The Target Object is immediately visible (starting in view of the camera) OR (B) behind the camera (must rotate to see the object).  For each pair, the object may or may not be inside a container (like a box).
                      eval2_pair2:
                          orgName: MCS Pair 2 (Eval 2)
                          abbreviation: Pair 2
                          description: (A) The Target Object is immediately visible OR (B) is hidden behind a larger object that itself is immediately visible.  For each pair, the object may or may not be inside a container (like a box).
                      eval2_pair3:
                          orgName: MCS Pair 3 (Eval 2)
                          abbreviation: Pair 3
                          description: (A) The Target Object is positioned normally, without a Confusor Object in the scene, OR (B) with a Confusor Object in the scene, and directly adjacent to it.  For each pair, the objects may or may not be inside a container, but only if the container is big enough to hold both together; otherwise, no container will be used in that pair.
                      eval2_pair6:
                          orgName: MCS Pair 6 (Eval 2)
                          abbreviation: Pair 6
                          description: (A) The Target Object is positioned immediately visible and a Confusor Object is not immediately visible OR (B) the Target Object is positioned not immediately visible and a Confusor Object is immediately visible.  For each pair, the objects may or may not be inside identical containers, but only if the container is big enough to hold both individually; otherwise, no container will be used in that pair.
                      eval2_pair7:
                          orgName: MCS Pair 7 (Eval 2)
                          abbreviation: Pair 7
                          description: (A) The Target Object is positioned immediately visible and a Confusor Object is not immediately visible OR (B) the Target Object is positioned not immediately visible and a Confusor Object is immediately visible.  The Target Object is always inside a container, and the Confusor Object is never inside a container.
                      eval2_pair8:
                          orgName: MCS Pair 8 (Eval 2)
                          abbreviation: Pair 8
                          description: (A) The Target Object is positioned adjacent to a Confusor Object OR (B) the Target Object is positioned adjacent to a Confusor Object, but the Target Object is inside a container.
                      eval2_pair9:
                          orgName: MCS Pair 9 (Eval 2)
                          abbreviation: Pair 9
                          description: (A) The Target Object is immediately visible and can be approached in a relatively direct line OR (B) the Target Object is immediately visible but getting to it would require navigating around a large piece of furniture (or some other obstacle). For instance, from the AIs vantage point, it can see the target object positioned beyond the coffee table, so to get to it, the AI would need to maneuver around the coffee table.  For each pair, the object may or may not be inside an open container (like a box).
                      eval2_pair11:
                          orgName: MCS Pair 11 (Eval 2)
                          abbreviation: Pair 11
                          description: (A) The Target Object and a Confusor Object are positioned adjacent to each other and immediately visible OR (B) the Target Object and a Confusor Object are positioned adjacent to each other and NOT immediately visible.
                      eval2_objects:
                          orgName: MCS Objects (Eval 2)
                          abbreviation: More Info
                          description: The objects in a Scene are categorized as either Targets, Confusors, Distractors, Obstructors, Occluders, Context Objects, or Interior Walls. Targets in Interactive Tests are used by the Test's Goal. Targets in Passive Tests are used in the Implausible Event of the corresponding Quartet's Implausible Scenes. Confusors are objects used in some Interactive Pairs that look almost identical to a specific Target except for one aspect (color, shape, or size). Distractors are any objects in Interactive Tests that aren't Targets, Confusors, Obstructors, or Walls. Obstructors are objects used in some Interactive Pairs that are intentionally positioned between the performer and a specific Target to obstruct performer navigation and/or vision. Occluders are moving and rotating wall-and-pole objects used in Passive IntPhys Tests. Context Objects are static objects positioned on the rear wall in the background of some Passive IntPhys Tests (intended to be confusing or distracting).
                      eval2_tags:
                          orgName: MCS Tags (Eval 2)
                          abbreviation: More Info
                          description: Tags apply to the whole Scene. For example, filtering on 'blue ball' shows all the Scenes containing a blue ball, and filtering on both 'blue ball' and 'red car' shows all the Scenes containing either a blue ball OR a red car. CTRL+click to add multiple filters.
                          website: https://nextcentury.atlassian.net/wiki/spaces/MCSC/pages/1220050963/TA2+Evaluation+Dashboard+Tags
                      eval2_novel:
                          orgName: MCS Novelty (Eval 2)
                          abbreviation: More Info
                          description: Novel objects are objects that were not present in the training data but present in the evaluation data. A novel object can have either a novel shape, a novel color, or a novel color/shape combination.
                      eval2_score:
                          orgName: MCS Scoring (Eval 2)
                          abbreviation: More Info
                          description: The ROC Curves and Scatter Graphs plot Adjusted Confidence against Ground Truth. The Ground Truth of Passive IntPhys Tests is either Implausible=0 or Plausible=1. The Adjusted Confidence of Passive IntPhys Test Results either is the performer's confidence or, if the performer's answer is Implausible and the performer's confidence is greater than 0.5, is 1 minus the performer's confidence. The MSE of a scene is the Ground Truth minus the Adjusted Confidence, squared.


